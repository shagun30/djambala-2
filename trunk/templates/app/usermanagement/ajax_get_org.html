<script type="text/javascript">
YAHOO.example.ACXml = new function(){
    this.oACDS = new YAHOO.widget.DS_XHR("{{ ajax_url }}", ["org_item", "name"]);
    this.oACDS.responseType = YAHOO.widget.DS_XHR.TYPE_XML;
    this.oACDS.queryMatchContains = true;
    // Instantiate AutoComplete
    this.oAutoComp = new YAHOO.widget.AutoComplete("id_org_name","org_name_container", this.oACDS);
    //this.oAutoComp.typeAhead = true;
    this.oAutoComp.useShadow = true;
    this.oAutoComp.minQueryLength = 3;
    this.oAutoComp.useIFrame = true;
    this.oAutoComp.maxResultsDisplayed = 15;
    // Stub for AutoComplete form validation
    this.validateForm = function() {
        // Validation code goes here
        return true;
    };
};
</script>
