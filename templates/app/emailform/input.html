{% if info %}
<tr>
  <td class="introblock" colspan="2">
  <i>{{ info }}</i>
  </td>
</tr>
{% endif %}
<tr>
  <td class="introblock" valign="top" width="30%">
     {% if required %}<b>{{ header }}&nbsp;*</b>{% else %}{{ header }}{% endif %}
  </td>
  <td width="70%">
    <input name="{{ name }}" maxlength="{{ maxlength }}" size="{{ size }}" value="{{ default }}" />
  </td>
</tr>
